    <h1 id="main-message">Start Your Journey Today..</h1>
    <div class="form">
      <div class="form-section-large">
        <label for="cityData">City</label>
        <input type="text" class="hero-input-box" id="cityData">
      </div>
      <div class="form-section-small">

      </div>
      <a href="#unique-identifier">

      </a>
    </div>
  </div>

    <a name="unique-identifier">
    <h1 id="details-header">Your Trip Details</h1>

      <div class="trailContainer">

              </div>
            </div>
          </div>
      </div>
      <div class="trailContainer">
        <h2 class="results-header">Hiking Trail Recommendations</h2>
        <div class="trailData">
          <div class="body-container" id="populateHikes">
            <div class="trail-flexbox" id="hikingTarget">
            </div>
          </div>
        </div>
      </div>
      <div class="trailContainer">
        <h2 class="results-header">Biking Trail Recommendations</h2>
        <div class="trailData">
          <div class="body-container" id="populateBikes">
            <div class="trail-flexbox" id="bikingTarget">
            </div>
          </div>
        </div>
      </div>
    </div>
